<!DOCTYPE html>
<html ng-app="Soundbridge">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Soundbridge Remote</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="Soundbridge.js"></script>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
      body {
        margin: 20px;
      }

      .text-lg {
        font-size: 18px;
      }

      .text-xl {
        font-size: 22px;
      }

      #controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px 20px;
        background: #eee;
        border-top: 1px solid #ccc;

        text-align: right;
      }

      #controls button.power {
        float: left;
      }

      .volume-slider {
        display: inline-block;
        position: relative;
        top: 0.18em;
        margin: 0 0.5em;
        padding: 0;
        white-space: nowrap;
      }

      .volume-slider > .glyphicon {
        top: 4px;
      }

      .volume-slider > .volume {
        display: inline-block;
        min-width: 3.5ex;
        text-align: right;
      }

      .volume-slider > input[type="range"] {
        display: inline-block;
        max-width: 6em;
        min-width: 3em;
        vertical-align: middle;
      }

      .current-song .media-object {
        position: relative;
        top: -4px;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="presets">
      <play-preset name="'Eclectic24'">Eclectic24</play-preset>
      <play-preset name="'Jazz 24'">Jazz 24</play-preset>
      <play-preset name="'88.5 XPN'">88.5 XPN</play-preset>
    </div>

    <div id="controls">
      <button class="power btn btn-default btn-lg"
        ng-class="{
          'btn-danger':  soundbridge.state.power === 'on',
          'btn-success': soundbridge.state.power === 'off' }"
        ng-click="soundbridge.togglePower()">
        <span class="glyphicon glyphicon-off"></span>
      </button>
      <label class="volume-slider text-xl">
        <span class="glyphicon hidden-xs" ng-class="{
            'glyphicon-volume-up':   soundbridge.state.volume >= 50,
            'glyphicon-volume-down': soundbridge.state.volume && soundbridge.state.volume < 50,
            'glyphicon-volume-off':  soundbridge.state.volume === 0,
          }"></span>
        <input type="range" min="0" max="100" step="1"
          ng-model="soundbridge.state.volume"><!--
          XXX TODO
          ng-model-options="{ debounce: 1000, getterSetter: false }"
          ng-change="soundbridge.setVolume(soundbridge.state.volume)">-->
        <span class="volume">{{ soundbridge.state.volume }}</span>
      </label>
      <button ng-click="soundbridge.pause()" class="btn btn-lg btn-success">
        <span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause"></span>
      </button>
    </div>

    <div class="current-song media" ng-switch="soundbridge.state.currentSong != null">
      <div class="media-left">
        <div class="media-object">
          <span ng-switch-when="true">ðŸŽ¶ </span>
          <span ng-switch-when="false">ðŸ”‡ </span>
        </div>
      </div>
      <div ng-switch-when="true" class="media-body">
        <h4 class="media-heading">
          {{ soundbridge.state.currentSong.title }}
        </h4>
        <p>{{ soundbridge.state.currentSong.artist }}</p>
      </div>
      <div ng-switch-when="false" class="media-body">
        <h4 class="media-heading">Not playing</h4>
      </div>
    </div>
  </body>
</html>
